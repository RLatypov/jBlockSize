<!DOCTYPE html>
<html>
<head>
	<title>jBlockSize</title>
</head>
<body>

<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}

	.products-grid {
		overflow: hidden;
		list-style: none;
	}

	.products-grid li {
		width: 200px;
		margin: 0 10px 20px;
		float: left;
	}
</style>

<ul class="products-grid">
	<li>
		<div class="product-image">
			<img src="img/product.jpg" width="200" height="265" />
		</div>
		<h2 class="products-name">Lana Dress in Red Canvas Lana Dress in Red Canvas</h2>
		<div class="product-price">100$</div>
	</li>
	<li>
		<div class="product-image">
			<img src="img/product.jpg" width="200" height="265" />
		</div>
		<h2 class="products-name">Lana Dress in Red Canvas Lana Dress in Red Canvas Lana Dress in Red Canvas</h2>
		<div class="product-price">100$</div>
	</li>
	<li>
		<div class="product-image">
			<img src="img/product.jpg" width="200" height="265" />
		</div>
		<h2 class="products-name">Lana Dress in Red Canvas</h2>
		<div class="product-price">Product Price<br />100$</div>
	</li>
</ul>

<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/jBlockSize.js"></script>

<script type="text/javascript">
	var productListingHeight = function() {
		var productsGrid = $('.products-grid');
		if(!productsGrid.length) {
			return;
		}

		productsGrid.jBlockSize({
			child      : '.products-name, .product-price',
			responsive : true
		});
	};

	$(document).ready(function() {
		productListingHeight();
	});

	$(window).resize(function() {
		productListingHeight();
	});
</script>

</body>
</html>
